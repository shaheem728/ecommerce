 <!-- templates/product_list.html -->
 <div class="container d-flex flex-wrap justify-content-center">        
    {% for product in products %}
    <div class="col-12 col-md-6 col-lg-3 px-2 mb-4">
        <div class="card rounded shadow-sm h-100">
            <div class="card-img-top" style="height: 200px; overflow: hidden;">
                {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded mx-auto d-block img-fluid h-100 object-fit-cover"/>
                {% else %}
                <p class="text-center mt-5">No image available</p>
                {% endif %}
            </div>
            <div class="card-body d-flex flex-column justify-content-between" style="height: 250px;">
                <div>
                    <h5 class="card-title fw-bold text-dark">{{ product.name|slice:":20" }}</h5>
                    <p class="card-text text-muted">{{ product.description|slice:":70" }}...</p>
                </div>
                <div>
                    <p class="card-text fw-semibold">Price: <span class="text-success fw-bold">${{ product.price }}</span></p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary w-100 mt-1">View Details</a>              
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
