{% extends "base.html" %}
{% block content %}
<div class="container my-2">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-center mb-4">Have questions? We'd love to hear from you!</p>

    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{% url 'homepage' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required/>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-md-6">
            <h5>Our Address</h5>
            <p>123 eCommerce St, Online City, Internet 56789</p>

            <h5>Email Us</h5>
            <p><a href="mailto:support@ecommerce.com">support@ecommerce.com</a></p>

            <h5>Call Us</h5>
            <p>+1 800 123 4567</p>

            <h5>Follow Us</h5>
            <div class="d-flex">
                <a href="#" class="btn btn-primary me-2"><i class="bi bi-facebook"></i> Facebook</a>
                <a href="#" class="btn btn-info me-2"><i class="bi bi-twitter"></i> Twitter</a>
                <a href="#" class="btn btn-danger"><i class="bi bi-instagram"></i> Instagram</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
